<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Visual LᴀTᴇX Editor</title>
		<link href="./font.css">
		<style>
			* {
				min-width: 0px;
			}
			body {
				background-color: #111;
				margin: 0px;
			}
		</style>
	</head>
	<body>
		<div id="vis-latex-main"></div>
		<script>
			// Create the canvas.
			const div_main = document.getElementById("vis-latex-main");
			div_main.innerHTML += `<canvas id="vis-latex-canvas-main" width="1920" height="${1920 * window.innerHeight / window.innerWidth}" style="width: 100vw; height: 100vh;"></canvas>`;
			// Pre-initialize.
			const ctx = document.getElementById("vis-latex-canvas-main").getContext("2d");
			ctx.fillStyle = "#eee";
			ctx.font = 'italic 32px "Nimbus Roman No. 9 L"';
			ctx.textBaseline = "hanging";
			//
		</script>
	</body>
</html>
